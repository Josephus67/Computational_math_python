<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super simple Dev</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="buttons-container">
    <button id="rock-button" type="button"
    onclick="
    playGame('rock');
    "
    >ROCK</button>
    <button id="paper-button" type="button"
    onclick="
   playGame('paper');
    "
    >PAPER</button>
    <button id="scissors-button" type="button"
    onclick="
    playGame('scissors');
    "
    >SCISSORS</button>
    </div>
    <script>
        function playGame(userChoice){
            let randomNumber = Math.random()
            let computerChoice=""

            if (randomNumber>0 &&  randomNumber<= 0.34){
                computerChoice = 'rock'
            }
            else if(randomNumber <= 0.64 && randomNumber > 0.34){
                computerChoice = 'paper'
            } 
            else if(randomNumber > 0.64 && randomNumber <= 1){
                computerChoice = 'scissors'}

            if (userChoice===computerChoice){
                alert(`You chose ${computerChoice}. It is a tie!!`)
            }
            else if((userChoice==='rock' && computerChoice==='paper') || (userChoice=='paper' && computerChoice==='scissors') || (userChoice=='scissors' && computerChoice==='rock')) {
                alert(`Computer chose ${computerChoice}. You WIN!!`)
            }
            else{alert(`Computer chose ${computerChoice}. You LOSE !! BIGTIME`)}
        }

    </script>
</body>
</html>
