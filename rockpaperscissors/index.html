<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <style>
       .buttons{
        display: flex;
        flex-direction: column;
        gap: 20px;
        }
        .rock{
            border: none;
            background-color: Red;
            border-radius: 40px;
            height: 60px;
            width: 60px;
        }
        .paper{
            border: none;
            background-color: yellow;
            border-radius: 40px;
            height: 60px;
            width: 60px;
        }
        .scissors{
            border: none;
            background-color: green;
            border-radius: 40px;
            height: 60px;
            width: 60px;
            font-size: 10px;
        }
    </style>
</head>
<body>
    <div class="buttons">
    <button title="rock" class="rock">ROCK</button>
    <button title="paper" class="paper">PAPER</button>
    <button title="scissors" class="scissors">SCISSORS</button>
</div>

</body>
</html>
