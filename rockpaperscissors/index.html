<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <style>
        .buttons{
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .rock{
            border: none;
            background-color: red;
            border-radius: 40px;
            height: 60px;
            width: 60px;
        }
        .paper{
            border: none;
            background-color: yellow;
            border-radius: 40px;
            height: 60px;
            width: 60px;
        }
        .scissors{
            border: none;
            background-color: green;
            border-radius: 40px;
            height: 60px;
            width: 60px;
            font-size: 10px;
        }
        .rock:hover, .paper:hover, .scissors:hover {
            background-color: black;
            color: white;
        }
    </style>
</head>
<body>
    <div class="buttons">
        <button type="button" title="rock" class="rock"
        onclick="
            if (computerChoice === 'rock'){
                alert('Computer chose ROCK. It is a TIE!');
            } else if (computerChoice === 'paper'){
                alert('Computer chose PAPER. You LOSE!');
            } else {
                alert('Computer chose SCISSORS. You WIN!');
            }
        ">ROCK</button>

        <button type="button" title="paper" class="paper"
        onclick="
            if (computerChoice === 'paper'){
                alert('Computer chose PAPER. It is a TIE!');
            } else if (computerChoice === 'scissors'){
                alert('Computer chose SCISSORS. You LOSE!');
            } else {
                alert('Computer chose ROCK. You WIN!');
            }
        ">PAPER</button>

        <button type="button" title="scissors" class="scissors"
        onclick="
            if (computerChoice === 'scissors'){
                alert('Computer chose SCISSORS. It is a TIE!');
            } else if (computerChoice === 'rock'){
                alert('Computer chose ROCK. You LOSE!');
            } else {
                alert('Computer chose PAPER. You WIN!');
            }
        ">SCISSORS</button>
    </div>

    <script>
        let computerChoice = '';
        let randomNum = Math.random();
        if (randomNum < 0.34) {
            computerChoice = 'rock';
        } else if (randomNum <= 0.67) {
            computerChoice = 'paper';
        } else {
            computerChoice = 'scissors';
        }
    </script>
</body>
</html>
