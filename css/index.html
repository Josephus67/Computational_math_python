<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <P>HELLO WORLD</P>
    <img src="./image1.jpg" alt="image1" class="image1">
    <img src="./image1.jpg" alt="image2" class="image2">
    <button
    onclick="changeLyrics();"
    >Hello world</button>
    <button type="button" class="button2">Bingo</button>

    <div class="button3"><p>Today</p></div>
    <h2 class="intro-keyframe"
    onclick="
    myFunction();
    "
    >Hello</h2>

    <div class="bingo">
        <p id="lord">My soul is filled with Joy</p>
        <button id="js-btn" class="btn"
        onclick=" 
        changeTextClick();
        "
        >Click me</button>

    <pre id="lyrics">
        My God loves me
        His love will never end

    <p 
    id="joyless"

    >Whatsapp brothers</p>
    <a href="./recarp.html" target="_blank">RECARP</a>
    <script>
        function myFunction() {
            alert('css kicks in soon');
        }

        function changeTextClick() {
            
       let x= document.getElementById('lord');
       x.innerHTML = 'As I sing to God my saviour';
        }

        function changeLyrics() {
            let y = document.getElementById('lyrics');
            y.innerHTML = 'My God loves me' +
            ' His faithful love endures' +
            ' Thou storms clouds, threaten the day' +
            ' he will set me free';
        }

        function changeDate() {
            let z = document.getElementById('joyless')
            z.innerHTML = Date();
        }
    </script>
